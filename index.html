<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <div class="jumbotron">
            <div class="container">
                <h1 class="display-jumbotron">Weather Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form id="city-search">
                    <label for="cityName">Enter a city</label>
                    <input type="text" id="cityName" placeholder="Type City"></input>
                    <button id="find-city">Search</button>
                    <div class="cityButtons"></div>
                </form>
                <!-- CARD -->
                <div class="card" style="width: 18rem; float: right">
                    <div class="card-body" id = "fiveDayForecast">
                    </div>
                </div>
            </div>
            <div class="col-md-8" id="city-data">
                <div id="city-date"></div></br>
                <div id="city-temperature">Temperature: </div></br>
                <div id="city-humidty">Humidity: </div></br>
                <div id="city-windspeed">Wind Speed: </div></br>
                <div id="city-uvindex">UV Index: </div>
            </div>
            <div class="row col-md-12"></div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="2script.js"></script>
</body>
</html>
